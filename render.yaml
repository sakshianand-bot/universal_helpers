services:
  # Backend Service
  - type: web
    name: auth-backend-service
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install --production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: MONGODB_URL
        fromDatabase:
          name: auth-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_JWT_SECRET
        generateValue: true
      - key: ADMIN_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGINS
        value: http://localhost:5173,http://localhost:3000,https://universal-helpers-j1p7-git-main-sakshi-anands-projects.vercel.app,https://universal-helpers-j1p7.vercel.app

  # MongoDB Database
  - type: pserv
    name: auth-mongodb
    env: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile.mongo
    envVars:
      - key: MONGO_INITDB_ROOT_USERNAME
        value: admin
      - key: MONGO_INITDB_ROOT_PASSWORD
        generateValue: true
      - key: MONGO_INITDB_DATABASE
        value: auth-service

  # Frontend Service
  - type: web
    name: auth-frontend
    env: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://universal-helpers-1.onrender.com/api/v1
